<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Facey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/profile.css">

</head>
<body>

    <div class="container profile-container">
        
        <a href="javascript:window.history.back()" class="back-btn">
            <img src="/svg/back-arrow.svg" alt="Volver"> Volver
        </a>

        <div class="profile-card">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" class="profile-img" alt="Usuario">
            <h3 class="profile-name">Carlos Rodríguez</h3>
            <p class="profile-username">@usuario1</p>
            <p class="profile-bio">Apasionado por la fotografía y los viajes. 🌍📷</p>
            
            <div class="profile-actions">
                <button class="btn btn-custom">Editar Perfil</button>
                <button class="btn btn-outline-light">Configuración</button>
            </div>
        </div>

        <div class="gallery-container">
            <h4 class="gallery-title">Mis Publicaciones</h4>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="/img/background.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/image.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/Register.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/imagen2.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/image.png" alt="Publicación">
                </div>
                <div class="gallery-item">
                    <img src="/img/background.png" alt="Publicación">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
